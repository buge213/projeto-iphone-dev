<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
    <title>iPHONE - Apple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="box-purple">
        <img class="logo" src="./img/iphone-logo.jpg"/>
        <ul>
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>AirPods</li>
                <li>Acessórios</li>
                <li>Suporte</li>
        </ul>
    </div>

    <div class="box-blue">
    <div>
            <h1 class="titulo-iphone">iPhone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance</h2>
            <p class="paragrafo">Em dois tamanhos perfeitos. Agora um toque de amarelo.</p>
            <h3 class="preco">A parti de R$: 7.599 ou 12x/633,25*</h3>
            <button class="botao">Comprar</button>
            <p class="escolha-cor">escolha a sua cor:</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagem('./img/iphone-azul.jpg')" class="azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaImagem('./img/iphone-amarelo.jpg')" class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImagem('./img/iphone-branco.jpg')" class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImagem('./img/iphone-preto.jpg')" class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012'); trocaImagem('./img/iphone-vermelho.jpg')" class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#c693da'); trocaImagem('./img/iphone-roxo.jpg')" class="roxo troca-cor"></button>
            </div>

        </div>
        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.jpg" />
    </div>
</body>
<script src="./index.js"></script>

</html>
